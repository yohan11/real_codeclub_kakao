<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/screens/friends.css" />
        <link rel="stylesheet" href="../css/components/user-component.css" />
        <link rel="stylesheet" href="../css/components/screen-header.css" />
        <link rel="stylesheet" href="../css/components/nav-bar.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kokoa Clone</title>
    </head>
    <body>
        <header class="screen-header">
            <!-- 상단 바 구현입니다-->
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="friends-screen">
            <div class="user-component">
                <!--나의 프로필입니다-->
                <div class="user-component__column">
                    <img
                        src="../images/myavatar.jpg"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">JY Kim</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <!--친구목록의 상단입니다-->
                    <span>Friends</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>

                <div class="user-component">
                    <!--친구 한명의 프로필입니다-->
                    <div class="user-component__column">
                        <img
                            src="../images/avatar.jpg"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__title user-component__title--not-bold"
                            >
                                JH Choi
                            </h4>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <!--하단 바 구현입니다-->
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fas fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#"
                        ><i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
